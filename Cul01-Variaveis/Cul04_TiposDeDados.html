        /* 
            Tipos de dados
        Os tipos de dados podem ser verificados com "typeof"

        Existem sete tipos primitivos de dados em JavaScript
        1. Number
            Utilizado para representar números, incluindointeiros e ponto flutante
        
        2. String
            Utilizado para representar texto
        
        3. Boolean
            Representam os valores "true" e "false"
        
        4. Undefine
            Representa um valor indefinido.
        
        5. Null
            Representa um valor nulo ou vazio.
        
        6. Symbol
            Introduzido no ES6-2015, para criar valores únicos e não mutáveis que podem ser usados como chave do objeto. (Os ES6 e ES10 são versões do ECMAScript, que é a especificação padrão para a linguagem de programação Javascript).
        
        7. BigInt
            Introduzido pelo ES10-2019, para representar inteiros maiores que 2^53.
        
        
        */
