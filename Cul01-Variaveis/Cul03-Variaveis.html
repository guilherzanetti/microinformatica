        /*
               Manipulando variáveis
            1- Variáveis armazenam valores que podem ser utilizados na LÓGICA de programação.
            2- Formas de criar variáveis: Tem-se 3 formas disponíveis.
            3- Variáveis possuem tipagem fraca.
            =================================================================

            2- Formas de criar variáveis
            As variáveis podem ser declaradas usando as palavras-chave:
            "var", "let" ou "const".

            Palavra-chave "var"
            É usada para declarar variáveis que tem escopo de função ou escopo GLOBAL (quando declara fora de qualquer função).

            Palavra-chave "let"
            É usada para declarar variáveis que tem escopo de bloco
            (como dentro de um "loop" ou uma instrução "if", por exemplo).
            É de uso mais recomendado do que o "var".

            Palavra-chave "const"
            É usada para declarar variáveis que são constantes e não podem ser alterados.

            ---------------------------------

            Nomes válidos de variáveis
            Regras gerais para a construção de nomes de variáveis:

            a) Os nomes podem conter letras, números, sublinhados, cifrões...
            b) O nome de uma váriavél deve iniciar com uma letra minúscula, cifrão ou sublinhado. O nome da variável NÃO PODE iniciar com um número.
            c) Os nomes diferenciam letras minúsculas de maiúsculas.
            d) Palavras reservadas como palavras-chave do Javascript não podem ser usadas.

            É recomendado utilizar em nome descritivo que indique claramente sua finalidade e uso no código.

            ---------------------------------

            Tipos de váriáveis
            Em Javascript existem diferentes tipos de variáveis, exemplo:
            a) String: Armazena texto. São colocadas com aspas duplas.
            b) Int: Armazena números inteiros sem decimais, podem ser positivos ou negativos.
            c) Float - Armazena números de pontos flutuante, com decimais, também com números positivos e negativos.
            d) Char - Armazena caracteres únicos como letras 'A', 'B' etc.
            e) Booleano - Armazena valores lógicos: true ou false
