<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt de opções</title>
</head>
<body>
    <script>
        var acesso = prompt("Escreva uma das opções");
        if (acesso = 1){
            console.log("tela de cadastro");
        } 
        else if(acesso = 2){
            console.log("Calculo");
        }
        else if(acesso = 3){
            console.log("Tranferência de setor");
        }


        /* 
        
        Usando o Switch

        var acesso = prompt("Escreva uma das opções");
        switch (acesso) {
            case acesso = 1:
                console.log("tela de cadastro");
                break;
            case acesso = 2:
                console.log("Calculo");
                break;
            case acesso = 3:
                console.log("Tranferência de setor");
                break;
            default:
                break;
        }
        */
    </script>
</body>
</html>
