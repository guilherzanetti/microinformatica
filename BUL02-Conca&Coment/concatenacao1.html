<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Programa de boas-vindas</h3>

    <!-- Definição do código JavaScript -->
    <script language="Javascript">
        // Objetivo: Capturar o nome do usuário e apresentar ma sudação.
        // Definir: Variáveis com iniciais "js_"
        // Elementos de entrada: Método prompt do objeto "window"
        // Elementos de saída: Método "Write" do objeto "document"

        // Definição de variáveis

        var js_nome;

        // Solicitação de entrada de dados

        js_nome = window.prompt('Entre com seu nome.', 'Digite seu nome nesta caixa');

        // Saída de dados

        document.write("Olá " + js_nome + ". Seja bem-vindo ");
    </script>
</body>
</html>
